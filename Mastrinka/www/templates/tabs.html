<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced" ng-class="{'tabs-item-hide': hideTabs}" hide-nav-bar="true">

    <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/main" title="Naslovna">
        <ion-nav-view name="tab-main"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/help" title="Pomoć">
        <ion-nav-view name="tab-help"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/about" title="O nama">
        <ion-nav-view name="tab-about" hide-nav-bar="true"></ion-nav-view>
    </ion-tab>
</ion-tabs>
