<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <div class="buttons buttons-left header-item" ng-click="CloseModalFlaws()"> <span class="left-buttons"> <button class="button button-icon button-clear ion-chevron-left"> </button> </span> </div>
        <div class="h1 title title-left light" translate-once="TITLE_FLAW"></div>
    </ion-header-bar>
    <ion-content has-header="true">
        <ion-list>
            <div class="item item-text-wrap" ng-repeat="item in flaws track by $index">
                <div style="font-weight:bold; width:100%;">{{ item.name }}</div>
                <span>{{ item.description }}</span>
            </div>
        </ion-list>
    </ion-content>
</ion-modal-view>
