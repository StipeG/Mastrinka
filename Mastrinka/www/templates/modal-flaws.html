<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <div class="buttons buttons-left header-item" ng-click="CloseModalFlaws()"> <span class="left-buttons"> <button class="button button-icon button-clear ion-chevron-left"> </button> </span> </div>
        <div class="h1 title title-left light" translate-once="TITLE_PICK_FLAW"></div>
    </ion-header-bar>
    <ion-content has-header="true">
        <ion-list>
            <ion-radio name="group"
                       ng-model="value.flaw"
                       ng-repeat="item in flaws track by $index"
                       ng-value="item.id"
                       ng-change='newValueModalFlaw()'
                       class="item-text-wrap"
                       icon="radio-icon ion-checkmark-round balanced"><div id="item{{item.id}}" style="font-weight:bold; width:100%;">{{ item.name }}</div>
                        <span>{{ item.description }}</span>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
