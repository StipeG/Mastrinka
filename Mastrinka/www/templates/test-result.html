<ion-view>
    <ion-nav-bar class="bar balanced" align-title="left">
        <ion-nav-back-button class="button-clear" transitiontype="slide" direction="right" go-native>
            <i class="icon-left ion-chevron-left"></i>
        </ion-nav-back-button>
        <ion-nav-title translate-once="TITLE_RESULT">
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <div class="loader" ng-show="isInitial"><svg class="circular"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /></svg></div>
        <div class="noi-content min-height100perc" ng-if="isError && !isInitial">
            <div class="padTop30">
                <i class="icon ion-bug noi-icon">
                </i>
                <h3 translate-once="TITLE_EROOR_HAS_OCCURED"></h3>
                <p translate-once="MSG_TRY_AGAING_DATA"></p>
                <div class="apply-container">
                    <button class="button button-block button-calm" ng-click="Reload()" translate-once="BTN_TRY_AGAIN"></button>
                </div>
            </div>
        </div>
        <div class="noi-content-1 min-height100perc" ng-if="!isError && !isInitial" style="margin-bottom: 20px;">
            <h3 class="padTop30" translate-once="TITLE_RESULT_RATES"></h3>
            <p class="center" translate-once="MSG_RESULT_RATES_LOWER"></p>
            <ion-list>
                <div class="item item-stable item-text-wrap" style="background:#7070db; color:white;">
                    <div class="row">
                        <div class="col col-50 center" translate-once="TITLE_USER"></div>
                        <div class="col col-50 center" translate-once="TITLE_PANEL"></div>
                    </div>
                </div>
                <div class="item item-stable item-text-wrap" style="background:#d4d4f7;">
                    <div class="row">
                        <div class="col col-50 center">{{firstSent}}</div>
                        <div class="col col-50 center">Ulje je od ZRELIH maslina</div>
                    </div>
                </div>
                <div class="item item-stable item-text-wrap" style="background:#e9e9fb;">
                    <div class="row">
                        <div class="col col-50 center">{{secondSent}}</div>
                        <div class="col col-50 center">Karakteristični miris: ORAŠASTI PLODOVI, intenzitet 58,48%</div>
                    </div>
                </div>
                <div class="item item-stable item-text-wrap" style="background:#d4d4f7;">
                    <div class="row">
                        <div class="col col-50 center">{{thirdSent}}</div>
                        <div class="col col-50 center">Karakteristični okus: PIKANTNO, intenzitet gorkosti 40%, intenzitet pikantnosti 20%</div>
                    </div>
                </div>
                <div class="item item-stable item-text-wrap" style="background:#e9e9fb;">
                    <div class="row">
                        <div class="col col-50 center">{{fourthSent}}</div>
                        <div class="col col-50 center">Opća ocjena ulja: 92</div>
                    </div>
                </div>
            </ion-list>
            <div class="margin-top20">
                <ion-grid>
                    <div class="row">
                        <div class="col center"><button class="button button-raised button-balanced ink-dark" ng-click="ToNext();"><span translate-once="BTN_FINISH_RATE"></span><i class="icon ion-chevron-right margin-left10"></i></button></div>
                    </div>
                </ion-grid>
            </div>
        </div>
    </ion-content>
</ion-view>
