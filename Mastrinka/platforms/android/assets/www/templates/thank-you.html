<ion-view>
    <ion-nav-bar class="bar balanced" align-title="left">
        <ion-nav-back-button class="button-clear" transitiontype="slide" direction="right" go-native>
            <i class="icon-left ion-chevron-left"></i>
        </ion-nav-back-button>
        <ion-nav-title translate-once="TITLE_THANK_YOU">
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <div class="loader" ng-show="isInitial"><svg class="circular"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /></svg></div>
        <div class="noi-content min-height100perc" ng-if="isError && !isInitial">
            <div class="padTop30">
                <i class="icon ion-bug noi-icon">
                </i>
                <h3 translate-once="TITLE_EROOR_HAS_OCCURED"></h3>
                <p translate-once="MSG_TRY_AGAING_DATA"></p>
                <div class="apply-container">
                    <button class="button button-block button-calm" ng-click="Reload()" translate-once="BTN_TRY_AGAIN"></button>
                </div>
            </div>
        </div>
        <div class="noi-content-1 min-height100perc" ng-if="!isError && !isInitial">
            <div ng-show="is_populate_thanks == true" class="padTop30">
                <h4 class="center" translate-once="MSG_THANK_YOU_FOR_USING_APP"></h4>
                <div class="margin-top20 margin-bottom-20">
                    <ion-grid>
                        <div class="row">
                            <div class="col"><button class="button button-raised button-balanced ink-dark" ng-click="ToMain();"><span translate-once="BTN_BACK_TOMAIN"></span><i class="icon ion-chevron-right margin-left10"></i></button></div>
                        </div>
                        <div class="row">
                            <div class="col"><button class="button button-raised button-stable ink-dark" ng-click="RateAgain();"><i class="icon ion-leaf margin-left10"></i><span class="margin-left5" translate-once="BTN_RATE_APP_AGAIN"></span></button></div>
                        </div>
                    </ion-grid>
                </div>
            </div>
            <div ng-show="is_populate_thanks == false" class="padTop30" style="margin-bottom: 40px;">
                <h3 translate-once="TITLE_THANK_FOR_USING"></h3>
                <p class="center" translate-once="MSG_PLEASE_RATE_APP"></p>
                <ion-list>
                    <div class="item item-stable item-text-wrap" style="margin-bottom: 5px;">
                        <span class="input-label" style="width:100%; font-size: 170%;" translate-once="TITLE_USEFULL"></span>
                        <div class="range range-balanced">
                            <input type="range" name="volume" min="1" max="5" ng-model="value.usefull">
                        </div>
                        <span class="input-label center" style="font-weight:bold; width:100%; min-width:100%;"><span translate-once="LBL_YOUR_RATE"></span>{{value.usefull}} </span>
                    </div>
                    <div class="item item-stable item-text-wrap" style="margin-bottom: 5px;">
                        <span class="input-label" style="width:100%; font-size: 170%; min-width:100%;" translate-once="TITLE_INTIUTIVE"></span>
                        <div class="range range-balanced">
                            <input type="range" name="volume" min="1" max="5" ng-model="value.intiutive">
                        </div>
                        <span class="input-label center" style="font-weight:bold; width:100%; min-width:100%;"><span translate-once="LBL_YOUR_RATE"></span>{{value.intiutive}} </span>
                    </div>
                    <div class="item item-stable item-text-wrap" style="margin-bottom: 5px;">
                        <span class="input-label" style="width:100%; font-size: 170%; min-width:100%;" translate-once="TITLE_DETAIL"></span>
                        <div class="range range-balanced">
                            <input type="range" name="volume" min="1" max="5" ng-model="value.detail">
                        </div>
                        <span class="input-label center" style="font-weight:bold; width:100%; min-width:100%;"><span translate-once="LBL_YOUR_RATE"></span>{{value.detail}} </span>
                    </div>
                </ion-list>
                <div class="margin-top20">
                    <ion-grid>
                        <div class="row">
                            <div class="col center"><button class="button button-raised button-balanced ink-dark" ng-click="SendAndToMain();"><span translate-once="BTN_BACK_TOMAIN"></span><i class="icon ion-chevron-right margin-left10"></i></button></div>
                        </div>
                    </ion-grid>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
